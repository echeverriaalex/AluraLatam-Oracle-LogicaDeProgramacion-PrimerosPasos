<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1>Tabla de multiplicacion</h1>
        <h3>
            Ingresaste un numero y yo te hice la tabla de multiplicar de ese numero :)
            <br> no soy Inteligencia Artificial pero soy algun inteligente.
        </h3>
        
        <script>

            function saltarLinea(){
                document.write("<br>");
            }

            function imprimir(texto){
                document.write(texto);
                saltarLinea();
            }

            var numero = prompt("Ingrese un numero");
            
            imprimir("<br> Haciendo la tabla del " + numero);

            imprimir("<br>Trabajando con while: ");
            var multiplicador = 0;
            while(multiplicador <= 10){
                imprimir(numero + " multiplicado por " + multiplicador + " es: " + (numero * multiplicador));
                multiplicador ++;
            }

            imprimir("<br>Trabajando con for: ");
            for(var multiplicador =0; multiplicador <= 10; multiplicador ++){
                imprimir(numero + " multiplicado por " + multiplicador + " es: " + (numero * multiplicador));
            }

        </script>
        
    </body>
</html>
